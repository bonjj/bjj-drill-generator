<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJJ Drill Generator</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">


</head>
<body>

    <!-- NAVBAR SECTION -->

    <nav class="navbar bg-secondary" id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://www.eurekabjj.com.au" target="_blank">
            <img src="../images/eureka-icon-grey.png" alt="" height="36" class="d-inline-block align-text-middle">
          </a>
        </div>  

      </nav>

    <!-- GENERATOR SECTION -->

    <section id="generator-section">
        
      <div class="container bg-dark" id="generator-container">
      
          <h1 class="display-5 text-center">BJJ Drill Generator</h1>
          
          <div class="card text-white bg-dark">
            <div class="card-header">
              <h5 class="card-title">Choose your preferences:</h5>
            </div>
            <div class="card-body">

              <form>

              <div class="btn-group p-1 d-flex" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio1" id="gi" autocomplete="off" checked>
                <label class="btn btn-outline-light" for="gi">Gi</label>

                <input type="radio" class="btn-check" name="btnradio1" id="nogi" autocomplete="off" checked>
                <label class="btn btn-outline-light" for="nogi">No Gi</label>
              
                <input type="radio" class="btn-check" name="btnradio1" id="both" autocomplete="off">
                <label class="btn btn-outline-light" for="both">Both</label>
              </div>     
              
              <div class="btn-group p-1 d-flex" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio3" id="attack" autocomplete="off" checked>
                <label class="btn btn-outline-light" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Attack: Passing, sweeping, backtakes, and submissions." for="attack">Attack</label>
              
                <input type="radio" class="btn-check"  name="btnradio3" id="defence" autocomplete="off">
                <label class="btn btn-outline-light" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Defence: Guard retention, escapes, and submission defence." for="defence">Defence</label>
              </div>

              <div class="d-grid gap-2 p-2 d-md-block">
                <button type="button" class="btn btn-primary" id="generate-btn">Generate a Technique to Drill</button>
              </div>

              </form>

            </div>
          </div>  
      </div>             
  </section>

    <!-- VIDEO SECTION -->

  <section id="video-section" class="hide">

    <div class="container bg-dark text-center" id="video-container">

      <div class="d-flex justify-content-between align-items-start">

        <span class="clickable retry-icon align-baseline" id="retry-btn">
          <i class="bi bi-arrow-repeat" id="retry-icon" aria-label="Generate again"></i>
        </span>

        <div class="p-2 flex-grow-1">
          <h2 class="display-7 text-center" id="technique-name"></h2>
        </div>
        <span class="d-flex clickable close-icon" data-effect="fadeOut" id="close-icon">
          <i class="bi bi-x text-danger" aria-label="Close"></i>
        </span>
      </div>
     
      <a href="#" class="text-decoration-none" id="technique-url" target="_blank">
         Open in YouTube
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-right-square" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm5.854 8.803a.5.5 0 1 1-.708-.707L9.243 6H6.475a.5.5 0 1 1 0-1h3.975a.5.5 0 0 1 .5.5v3.975a.5.5 0 1 1-1 0V6.707l-4.096 4.096z"/>
        </svg>
      </a>
      
      <div class="d-flex justify-content-center">
        <div class="ratio ratio-16x9 embed-responsive-16by9" id="embedded-video">
          <iframe class="embed-responsive-item" id="video-src" src="" allowfullscreen></iframe>
        </div>
      </div>

    </div>
     

  </section>




    <!-- FOOTER -->



    <!-- <script src="bundle.js"></script> -->
    <script src="main.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
